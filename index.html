<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Identity Card</title>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      Pi.init({ version: "2.0" });
    </script>

    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        margin-top: 10px;
      }
      .ok {
        color: green;
        margin-top: 10px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <button id="login">Login with Pi</button>
    <div id="app"></div>

    <script>
      const scopes = ["username", "payments"];
      const API_URL = "https://identitycard.pages.dev/api/pi";

      let paymentInProgress = false;

      document.getElementById("login").onclick = async () => {
        try {
          const auth = await Pi.authenticate(scopes, () => {});
          document.getElementById("app").innerHTML = `
            <h2>Welcome ${auth.user.username}</h2>
            <button id="pay">PAY TEST (0.01 Pi)</button>
            <div id="status"></div>
          `;
          document.getElementById("pay").onclick = startPayment;
        } catch {
          alert("Authentication failed");
        }
      };

      async function startPayment() {
        if (paymentInProgress) return;

        paymentInProgress = true;

        const payBtn = document.getElementById("pay");
        const status = document.getElementById("status");

        payBtn.disabled = true;
        status.textContent = "Creating payment...";

        try {
          await Pi.createPayment(
            {
              amount: 0.01,
              memo: "Identity Card test payment",
              metadata: { app: "identity-card", test: true },
            },
            {
              onReadyForServerApproval: async (paymentId) => {
                console.log("APPROVE", paymentId);
                await fetch(API_URL, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    paymentId,
                    action: "approve",
                  }),
                });
              },

              onReadyForServerCompletion: async (paymentId) => {
                console.log("COMPLETE", paymentId);
                await fetch(API_URL, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    paymentId,
                    action: "complete",
                  }),
                });

                status.innerHTML =
                  '<div class="ok">Payment completed successfully</div>';
              },

              onCancel: async (paymentId) => {
                paymentInProgress = false;
                payBtn.disabled = false;

                await fetch(API_URL, {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    paymentId,
                    action: "cancel",
                  }),
                });

                status.innerHTML =
                  '<div class="error">Payment cancelled</div>';
              },

              onError: (err) => {
                console.error(err);
                paymentInProgress = false;
                payBtn.disabled = false;
                status.innerHTML =
                  '<div class="error">Payment error</div>';
              },
            }
          );
        } catch (err) {
          console.error(err);
          paymentInProgress = false;
          payBtn.disabled = false;
          status.innerHTML =
            '<div class="error">Unexpected error</div>';
        }
      }
    </script>
  </body>
</html>
