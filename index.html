<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Identity Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Pi SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });
  </script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }

    .card {
      max-width: 420px;
      width: 100%;
      background: rgba(255,255,255,0.04);
      border-radius: 20px;
      padding: 28px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
    }

    p {
      line-height: 1.6;
      opacity: 0.9;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background: #6366f1;
      color: white;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background: #4f46e5;
    }

    .identity {
      margin-top: 24px;
      padding: 20px;
      border-radius: 14px;
      background: rgba(0,0,0,0.3);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      background: #22c55e;
      color: #022c22;
      font-size: 13px;
      font-weight: 600;
    }

    .future {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.7;
    }

    .error {
      margin-top: 16px;
      color: #ef4444;
    }
  </style>
</head>

<body>
  <div class="card" id="app">
    <h1>Identity Card</h1>
    <p>
      Build your Pi Network digital identity.  
      Discover your reputation preview and unlock future features.
    </p>

    <button id="login">Create my Identity Card</button>
  </div>

  <script>
    const scopes = ["username"];

    document.getElementById("login").onclick = async () => {
      try {
        const auth = await Pi.authenticate(scopes, (payment) => {
          // Required by SDK â€“ no payments used
          console.log("Incomplete payment callback", payment);
        });

        const username = auth.user.username;

        // Simulated reputation logic (clearly preview-only)
        const reputation = Math.floor(Math.random() * 40) + 60;
        const pioneerLevel =
          reputation > 85 ? "Elite Pioneer" :
          reputation > 70 ? "Trusted Pioneer" :
          "Active Pioneer";

        document.getElementById("app").innerHTML = `
          <h1>Your Identity Card</h1>

          <div class="identity">
            <div class="row">
              <strong>Username</strong>
              <span>${username}</span>
            </div>

            <div class="row">
              <strong>Reputation Score</strong>
              <span>${reputation}/100</span>
            </div>

            <div class="row">
              <strong>Status</strong>
              <span class="badge">${pioneerLevel}</span>
            </div>
          </div>

          <div class="future">
            ðŸ”’ Coming soon: verified badges, on-chain reputation,
            premium identity tools, and ecosystem integrations.
          </div>
        `;

        console.log("AUTH SUCCESS", auth);
      } catch (err) {
        console.error("AUTH ERROR", err);
        document.getElementById("app").innerHTML += `
          <div class="error">Authentication failed. Please try again.</div>
        `;
      }
    };
  </script>
</body>
</html>
