<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Identity Pi Card</title>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      Pi.init({ version: "2.0" });
    </script>

    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        margin-top: 10px;
      }
      .error {
        color: red;
      }
      .ok {
        color: green;
      }
    </style>
  </head>

  <body>
    <button id="login">Login with Pi</button>
    <div id="app"></div>

    <script>
      // ⚠️ TUTTI GLI SCOPE VANNO QUI
      const scopes = ["username", "payments"];
      let paymentInProgress = false;

      // LOGIN
      document.getElementById("login").onclick = async () => {
        try {
          const auth = await Pi.authenticate(scopes, (payment) => {
            console.log("Incomplete payment", payment);
          });

          console.log("AUTH SUCCESS", auth);

          document.getElementById("app").innerHTML = `
            <h2>Welcome ${auth.user.username}</h2>
            <button id="pay">PAY TEST (0.01 Pi)</button>
            <p id="status"></p>
          `;

          document.getElementById("pay").onclick = startPayment;
        } catch (err) {
          console.error("AUTH ERROR", err);
          alert("Authentication failed");
        }
      };

      // PAYMENT
      async function startPayment() {
        if (paymentInProgress) return;
        paymentInProgress = true;

        document.getElementById("status").textContent =
          "Opening Pi Wallet...";

        try {
          await Pi.createPayment({
            amount: 0.01,
            memo: "Identity Pi Card – Test Payment",
            metadata: { app: "identity-pi-card", env: "test" },

            // 1️⃣ SERVER APPROVAL
            onReadyForServerApproval: async (paymentId) => {
              console.log("Approve payment", paymentId);
              await fetch("/api/pi", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  paymentId,
                  action: "approve",
                }),
              });
            },

            // 2️⃣ SERVER COMPLETION
            onReadyForServerCompletion: async (paymentId) => {
              console.log("Complete payment", paymentId);
              await fetch("/api/pi", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  paymentId,
                  action: "complete",
                }),
              });

              document.getElementById("status").innerHTML =
                '<span class="ok">Payment completed successfully</span>';

              paymentInProgress = false;
            },

            // ❌ USER CANCEL
            onCancel: async (paymentId) => {
              console.log("Payment cancelled", paymentId);
              await fetch("/api/pi", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  paymentId,
                  action: "cancel",
                }),
              });

              document.getElementById("status").innerHTML =
                '<span class="error">Payment cancelled</span>';

              paymentInProgress = false;
            },

            // ❌ SDK / WALLET ERROR
            onError: (err) => {
              console.error("Payment error", err);
              document.getElementById("status").innerHTML =
                '<span class="error">Payment error</span>';
              paymentInProgress = false;
            },
          });
        } catch (err) {
          console.error("UNEXPECTED ERROR", err);
          document.getElementById("status").innerHTML =
            '<span class="error">Unexpected error</span>';
          paymentInProgress = false;
        }
      }
    </script>
  </body>
</html>
