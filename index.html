<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile Pi Card</title>

  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <script>
    Pi.init({ version: "2.0" });
  </script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { padding: 10px 16px; font-size: 16px; }
    .error { color: red; }
    .ok { color: green; }
  </style>
</head>

<body>

  <button id="login">Login with Pi</button>
  <div id="app"></div>

  <script>
    const scopes = ["username", "payments"];
    let paymentInProgress = false;

    document.getElementById("login").onclick = async () => {
      try {
        const auth = await Pi.authenticate(scopes, () => {});
        document.getElementById("app").innerHTML = `
          <h2>Welcome ${auth.user.username}</h2>
          <button id="pay">PAY TEST (0.01 Pi)</button>
          <p id="status"></p>
        `;
        document.getElementById("pay").onclick = startPayment;
      } catch (e) {
        alert("Authentication failed");
        console.error(e);
      }
    };

    async function startPayment() {
      if (paymentInProgress) {
        alert("Payment already in progress");
        return;
      }

      paymentInProgress = true;
      document.getElementById("status").textContent = "Creating payment...";

      try {
        await Pi.createPayment({
          amount: 0.01,
          memo: "Profile Pi Card Test",
          metadata: { test: true },

          onReadyForServerApproval: async (paymentId) => {
            await fetch("/api/pi", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                paymentId,
                action: "approve"
              })
            });
          },

          onReadyForServerCompletion: async (paymentId) => {
            await fetch("/api/pi", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                paymentId,
                action: "complete"
              })
            });

            document.getElementById("status").innerHTML =
              "<span class='ok'>Payment completed successfully</span>";

            paymentInProgress = false;
          },

          onCancel: async (paymentId) => {
            await fetch("/api/pi", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                paymentId,
                action: "cancel"
              })
            });

            document.getElementById("status").innerHTML =
              "<span class='error'>Payment cancelled</span>";

            paymentInProgress = false;
          },

          onError: (err) => {
            console.error(err);
            document.getElementById("status").innerHTML =
              "<span class='error'>Payment error</span>";
            paymentInProgress = false;
          }
        });
      } catch (err) {
        console.error(err);
        paymentInProgress = false;
      }
    }
  </script>

</body>
</html>
