<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Identity Pi Card</title>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      Pi.init({ version: "2.0" });
    </script>

    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      button {
        padding: 10px 16px;
        font-size: 16px;
        margin-top: 10px;
      }
      .error {
        color: red;
        margin-top: 10px;
      }
      .ok {
        color: green;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <button id="login">Login with Pi</button>
    <div id="app"></div>

    <script>
      // ðŸ” AUTH SCOPES (OBBLIGATORI)
      const scopes = ["username", "payments"];

      document.getElementById("login").onclick = async () => {
        try {
          const auth = await Pi.authenticate(scopes, (payment) => {
            console.log("Incomplete payment callback", payment);
          });

          console.log("AUTH SUCCESS", auth);

          document.getElementById("app").innerHTML = `
            <h2>Welcome ${auth.user.username}</h2>
            <button id="pay">PAY TEST (0.01 Pi)</button>
            <div id="status"></div>
          `;

          document.getElementById("pay").onclick = startPayment;
        } catch (err) {
          console.error("AUTH ERROR", err);
          alert("Authentication failed");
        }
      };

      // ðŸ’° PAYMENT FLOW
      async function startPayment() {
        const status = document.getElementById("status");
        status.textContent = "Creating payment...";

        try {
          await Pi.createPayment(
            {
              amount: 0.01,
              memo: "Identity Pi Card test payment",
              metadata: { test: true },
            },
            {
              onReadyForServerApproval: async (paymentId) => {
                await fetch("/api/pi", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    paymentId,
                    action: "approve",
                  }),
                });
              },

              onReadyForServerCompletion: async (paymentId) => {
                await fetch("/api/pi", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    paymentId,
                    action: "complete",
                  }),
                });

                status.innerHTML =
                  '<span class="ok">Payment completed successfully</span>';
              },

              onCancel: async (paymentId) => {
                await fetch("/api/pi", {
                  method: "POST",
                  headers: { "Content-Type": "application/json" },
                  body: JSON.stringify({
                    paymentId,
                    action: "cancel",
                  }),
                });

                status.innerHTML =
                  '<span class="error">Payment cancelled</span>';
              },

              onError: (err) => {
                console.error("PAYMENT ERROR", err);
                status.innerHTML =
                  '<span class="error">Payment error</span>';
              },
            }
          );
        } catch (err) {
          console.error("UNEXPECTED ERROR", err);
          status.innerHTML =
            '<span class="error">Unexpected error</span>';
        }
      }
    </script>
  </body>
</html>
