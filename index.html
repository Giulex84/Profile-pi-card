<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Identity Pi Card</title>

    <!-- Pi SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    <script>
      Pi.init({ version: "2.0" });
    </script>

    <style>
      body {
        font-family: sans-serif;
        padding: 24px;
      }
      button {
        padding: 12px 18px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>Identity Pi Card</h1>

    <button id="login">Login with Pi</button>

    <script>
      // ✅ SCOPES MINIMI (BASELINE)
      const scopes = ["username"];

      // ✅ CALLBACK OBBLIGATORIA (anche se vuota)
      function onIncompletePayment(payment) {
        console.log("Incomplete payment", payment);
      }

      // ✅ AUTH SOLO SU CLICK UTENTE
      document.getElementById("login").onclick = async () => {
        try {
          const auth = await Pi.authenticate(
            scopes,
            onIncompletePayment
          );

          console.log("AUTH SUCCESS", auth);

          // UI semplice post-auth
          document.body.innerHTML = `
            <h1>Identity Pi Card</h1>
            <h2>Welcome ${auth.user.username}</h2>
            <p>User authenticated correctly.</p>
          `;
        } catch (err) {
          console.error("AUTH ERROR", err);
          alert("Authentication failed");
        }
      };
    </script>
  </body>
</html>
